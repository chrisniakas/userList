<div class="container">
    <div class="row">       
            <div class="col">    
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">             
                            <tbody>                              
                                <tr *ngFor="let user of users; 
                                            let i = index;"
                                            class="d-flex justify-content-start align-items-center" 
                                            (click)="onRowClick(i)">        
                                
                                    <td scope="col" >
                                            <img src="{{user.photo}}">
                                    </td>    
                                    <td scope="col">
                                        <div class="user-name">{{user.name}}</div>
                                        <div class="user-email">{{user.email}}</div>
                                    </td>   
                                </tr>                          
                            </tbody>    
                        </table>
                   </div>
                </div>
            </div>
            <div *ngIf="rowClicked" class="col">    
                <div class="panel panel-default">
                    <div class="test">             
                    <form [formGroup]="form">
                                        <div class="col">
                                            <div class="label-name">
                                                <label>Name</label>                                  
                                            </div>
                                            <div>
                                                <input type="text"  formControlName ="name" >                                           
                                            </div>
                                         </div>                  
                                           
                                         
                                         <div class="col">
                                                <div class="label-name">
                                                 <label>Email address</label>                                            
                                                </div>
                                                <div>
                                                 <input type="text"  formControlName ="email" >    
                                                </div>                                       
                                        </div>                   
                                                          
                                            
                                     
                                        <div class="col">
                                            <div class="label-name">
                                                <label>Phone</label>                                                
                                            </div>
                                            <div>
                                                <input type="text"  formControlName ="phone" >                                           
                                            </div>
                                        </div>                   
                                                            

                                        <div class="col">   
                                            <div class="label-name">
                                                <label>Address</label>
                                            </div>
                                            <div>
                                                <input type="text"  formControlName ="address" >                                                                                                
                                            </div>
                                        </div>         

                                        <div class="col">                                              
                                            <div class="label-name">
                                                <label>Company</label>                                             
                                            </div>
                                            <div>
                                                <input type="text"  formControlName ="company" >                                                                
                                            </div>                                                
                                        </div>                                                       
                                      <div class="label-name" >
                                        <button *ngIf="!save && !cancel" type="button" class="btn btn" (click)="onClose()" >Close</button>
                                        <button [disabled]="save || cancel" type="button" class="btn btn-primary"(click)="onSave()" >Save</button>
                                      </div>           
                        </form>                  
                    </div>       
                </div>       
            </div>       
        </div>       
</div>
